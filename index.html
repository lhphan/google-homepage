<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="top">
				<ul>
					<li><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
					<li><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=3b5QV5DmF8u4jAPQvI3IBg&ved=0EKouCBYoAQ">Images</a></li>
					<li><a href="#"><img class="apps-icon" src="img/apps-icon.png" alt="Google Apps"></a></li>
					<li><a class="sign-in" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/%3Fgws_rd%3Dssl">Sign in</a></li>
				</ul>
		</div>
		<div class="search">
			<img class="logo" src="img/google-logo.png" alt="Google">
			<input type="text">
			<div class="buttons">
				<input type="submit" value="Google Search">
				<input type="submit" value="I'm Feeling Lucky">
			</div>
		</div>
		<div class="footer">
			<ul class="footer-grp1">
				<li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
				<li><a href="https://www.google.com/services/?fg=1">Business</a></li>
				<li><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
			</ul>
			<ul class="footer-grp2">
				<li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
				<li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
				<li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
